<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | NaijaHomes</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>MyJiaHomes</h2>
      <a href="dashboard.html">Dashboard</a>
      <a href="saved.html">Saved Properties</a>
      <a href="bookings.html">Bookings</a>
      <a href="payments.html">Payments</a>
      <a href="#" id="logoutBtn">Logout</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="dashboard-content">
      <h1>Welcome!</h1>

      <!-- STATS -->
      <div class="stats">
        <div class="stat-card">
          <h3>Saved Properties</h3>
          <p>0</p>
        </div>
        <div class="stat-card">
          <h3>Bookings</h3>
          <p>0</p>
        </div>
        <div class="stat-card">
          <h3>Payments</h3>
          <p>â‚¦0</p>
        </div>
      </div>

      <!-- SAVED PROPERTIES -->
      <section>
        <h2>Saved Properties</h2>
        <div class="property-grid" id="savedPropertiesGrid">
          <!-- Saved properties will be inserted dynamically -->
        </div>
      </section>
    </main>
  </div>

  <!-- SCRIPTS -->
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Protect page for agents only
      requireAuth("agent");

      const user = getCurrentUser();
      if (user) {
        document.querySelector(".dashboard-content h1").innerText = `Welcome, ${user.name} ðŸ‘‹`;
      }

      // Logout
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => logout());

      // Populate stats dynamically
      const savedProperties = JSON.parse(localStorage.getItem("savedProperties")) || [];
      const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      const payments = JSON.parse(localStorage.getItem("payments")) || [];

      const statCards = document.querySelectorAll(".stats .stat-card p");
      statCards[0].innerText = savedProperties.length;
      statCards[1].innerText = bookings.length;
      statCards[2].innerText = `â‚¦${payments.reduce((a,b)=>a+b,0).toLocaleString()}`;

      // Populate saved properties grid
      const grid = document.getElementById("savedPropertiesGrid");
      savedProperties.forEach(p => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <img src="${p.image}">
          <div class="content">
            <h3>${p.title}</h3>
            <p>${p.location}</p>
            <a href="property.html?id=${p.id}">View</a>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>

</body>
</html>
