<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaijaHomes | Find Your Dream Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* Green & White Theme Overrides */
    .navbar {
      background: #28a745; /* green */
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                  url('images/house1.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .search-box button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .featured h2 {
      color: #28a745;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h2 class="logo">NaijaHomes</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="listing.html">Listings</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Find Your Perfect Home</h1>
    <p>Rent or buy properties easily</p>

    <div class="search-box">
      <input type="text" id="searchLocation" placeholder="Location">
      <input type="number" id="maxPrice" placeholder="Max Price">
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <!-- FEATURED LISTINGS -->
  <section class="featured">
    <h2>Featured Properties</h2>
    <div class="property-grid" id="propertyGrid">
      <!-- Properties will be inserted by JS -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 NaijaHomes. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/data.js"></script>
  <script>
    // Load properties from localStorage if updated, otherwise default
    const storedProperties = JSON.parse(localStorage.getItem("properties")) || properties;
    const propertyGrid = document.getElementById("propertyGrid");

    // Display first 3 featured properties
    storedProperties.slice(0, 3).forEach(p => {
      const card = document.createElement("div");
      card.className = "property-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="content">
          <h3>${p.title}</h3>
          <p>${p.location}</p>
          <p>${p.price}</p>
          <a href="pages/property.html?id=${p.id}" class="btn-primary">View Details</a>
        </div>
      `;
      propertyGrid.appendChild(card);
    });

    // Optional: simple search
    const searchBtn = document.getElementById("searchBtn");
    searchBtn.addEventListener("click", () => {
      const location = document.getElementById("searchLocation").value.toLowerCase();
      const maxPrice = parseFloat(document.getElementById("maxPrice").value.replace(/,/g, "")) || Infinity;

      const filtered = storedProperties.filter(p => {
        const priceNum = parseFloat(p.price.replace(/₦|,/g, ""));
        return p.location.toLowerCase().includes(location) && priceNum <= maxPrice;
      });

      // Clear and show filtered
      propertyGrid.innerHTML = "";
      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <div class="content">
            <h3>${p.title}</h3>
            <p>${p.location}</p>
            <p>${p.price}</p>
            <a href="pages/property.html?id=${p.id}" class="btn-primary">View Details</a>
          </div>
        `;
        propertyGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
